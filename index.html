    <main>

                        <div class="dropFirst">

                            <i class="bi bi-chevron-down arrowClose"></i>

                        <div class="optionContainer bg-primary displayNone" role="listbox">

                            <div tabindex="0" class="option Titre" data-value="Titre">Titre</div>
                        </div> -->

                </div>

                <div class="selectContainer">
                    <button role="button" aria-haspopup="listbox" aria-expanded class="dropdown dropdownGreen" name="sort_by" id="sort_by">
                        <div class="dropFirst">
                            <p>Appareil</p>
                            <input type="text" class="inputInDropdown displayNone">
                            <i class="bi bi-chevron-down arrowClose"></i>
                        </div>
                        <div class="optionContainer displayNone" role="listbox">

                        </div>

                        </div> -->

                </div>

                <div class="selectContainer">
                    <button role="button" aria-haspopup="listbox" aria-expanded class="dropdown dropdownOrange" name="sort_by" id="sort_by">
                        <div class="dropFirst">
                            <p>Ustansibles</p>
                            <input type="text" class="inputInDropdown displayNone">
